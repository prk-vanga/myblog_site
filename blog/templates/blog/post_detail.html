{% extends "base.html" %}
{% load static %}

{% block css_files %}
    <link rel="stylesheet" href="{% static "blog/post_detail.css"%}">
{% endblock css_files %}
{% block content %} 
<section id='summary'>
    <h2> {{ post.title }} </h2>
    <article>
        <img src="{% static "blog/media/"|add:post.image %}" alt="Mountains Photo">
        <address>{{ post.author }}</address>
        <div>
            
            Last updated by {{ post.date }}
        </div>
    </article>
</section>

<main>
   <p>
    {{post.content}}
   </p>
</main>

{% endblock content %}
